plugins {
    id 'java'
    id 'war'
}

group = 'com.example'
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://mvnrepository.com/'
    }
}

dependencies {
    providedCompile 'jakarta.servlet:jakarta.servlet-api:5.0.0'
}

compileJava {
    targetCompatibility = '17'
    sourceCompatibility = '17'
}